plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'com.github.ptomaszek'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.7'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile 'io.github.microutils:kotlin-logging:1.6.22'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile 'org.assertj:assertj-core:3.19.0'
    testCompile 'org.spockframework:spock-core:2.0-M4-groovy-3.0'
    testCompile 'com.willowtreeapps.assertk:assertk-jvm:0.23'
    testCompile 'ch.qos.logback:logback-classic:1.3.0-alpha5'
}

test {
    useJUnitPlatform()
}